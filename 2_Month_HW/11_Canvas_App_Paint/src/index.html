<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <title>Simple Paint</title>
</head>
<body>
    <canvas id="myCanvas">Canvas not Supported</canvas>
    <div id="tools" class="tools">
        <div class="color__block">
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>
        <div class="lineWidth__block">
            <label for="lineWidth">Width</label>
            <input type="range" id="lineWidth" min="1" max="50" step="1">
        </div>
        <button id="clear" class="clear">Clear</button>
        <button id="saveToJson">Save To Json</button>
    </div>
<script src="app.js"></script>
</body>
</html>
